<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Advert1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		//var footerH = document.getElementById('footerDiv').style.height;
		headerH = $('#headerDiv').height();
		//footerH = $('#footerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
			//footerH = 45;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <h1 class="headerTitle">Post an Advert</h1>
            <img src="images/other/settingIcon.png" class="leftHeader" />
        </div>
        <!--Header End-->
        
		<!--Content Start-->
        <div data-role="content"  id="contentDiv" style="margin:0;padding:0;">
        
        <h2 class="blue-txt" style="padding:0 0 0 15px;">What are you advertising?</h2>
		<div class="search-bg"><a href="#" class="male-grey-icon"> <img src="images/other/home-grey.png" width="35" height="35" alt="" /></a>
			<div class="advert-box-main2">
				<span class="black-txt">Accommodation to Rent</span>
                <span class="grey-txt-detail">Advertise the property you are renting</span>
			</div>
            <a href="#" class="blue-arrow-icon3" > <img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href='advert2.html';" /></a>
		</div>
        <div class="search-bg"><a href="#" class="male-grey-icon"> <img src="images/other/man-grey.png" width="35" height="30" alt="" /></a>
			<div class="advert-box-main2">
				<span class="black-txt">Accommodation Wanted</span>
                <span class="grey-txt-detail">Advertise yourself and the type of accomodation you require</span>
			</div>
            <a href="#" class="blue-arrow-icon3"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href='advert_gender.html';"/></a>
		</div>
        
        </div> 
        <!--Content End-->
        </div>
</body>
</html>
