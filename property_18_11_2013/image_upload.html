<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Image Upload</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		//var footerH = document.getElementById('footerDiv').style.height;
		headerH = $('#headerDiv').height();
		//footerH = $('#footerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
			//footerH = 45;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 

<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='looking-details.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Photo</h1>
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv">	
        	<div class="middle-black-bg">
			<div class="black-photo-bg">
            <img src="images/other/take-photo.png" width="100%" height="auto" alt="" style="margin: 9px 0 0 0px;" onClick="document.location.href='image_save.html';"/>
            <img src="images/other/choose-photo.png" width="100%" height="auto" alt="" style="margin: 2px 0 0 0px;" onClick="document.location.href='image_save.html';"/>
            
            </div>
           </div>
           <a href="#">
            <img src="images/other/add-grey-btn.png" style="width:100%;height:50px;margin-top:70px;"
            onClick="document.location.href='login_screen.html';"/></a> 
        </div>
        <!--Content End-->
	</div>
</body>
</html>
