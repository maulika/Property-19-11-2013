<!DOCTYPE html> 
<html>
	<head>
        <meta charset="utf-8">
        <title>Search</title>
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

		<script>
            function init(){
                onAppResize();
            }
            
            function onAppResize(){
                var headerH = document.getElementById('headerDiv').style.height;
                headerH = $('#headerDiv').height();
                if(headerH == 0){
                    headerH = 50;
                }
                
                var appHeight = window.innerHeight;
                var contentH = appHeight-(headerH)-45;
                document.getElementById('contentDiv').style.height = contentH+'px';
            }
        </script>
	</head>
    
    <body onResize="onAppResize()" onLoad="init()"> 
	    <div data-role="page" id="page" style="height:auto;" class="myContentBG">
            <!--Header Start-->
            <div id="headerDiv" data-role="header" class="myHeaderBG">
                <a style="visibility:hidden;"></a>
                <h1 class="headerTitle">Search</h1>
                <img src="images/other/settingIcon.png" class="leftHeader" />
            </div>
            <!--Header End-->
            
            <!--Content Start-->
            <div data-role="content"  id="contentDiv">
                <form method="post">
                	<div class="logo-search"><img src="images/logo.png" alt="" class="logo-img" /></div>
                	<div class="detail"><input class="info" type="text" placeholder="Area,Postcode" style=" height: 35px;"/></div>
                
                    <a href="#" onClick="alert('Coming Soon')" >
                        <img src="images/other/search-grey.png" style="width:100%;height:50px; border-bottom:1px solid #C9C9C9;padding:0 0 12px;margin: 7px 0;"/>
                    </a>
                    
                    <a href="#" onClick="document.location.href='quick_panel_out.html';" >
                         <img src="images/other/search-blue.png" style="width:100%;height:50px;"/>
                    </a>
                          
                    <a href="#" onClick="document.location.href='search_results_tenants.html';" >
                        <img src="images/other/search-pink.png" style="width:100%;height:50px;border-bottom:1px solid #C9C9C9;padding:0 0 12px;margin: 7px 0;"/>
                    </a>
    			</form>
                
                <div class="twobuttons">
                    <a href="#" onclick="window.open('https://www.facebook.com','_system','location=yes')">
                    	<img src="images/other/fb.png" width="33" height="33" alt="" style="margin-right: 15px;" />
                    </a>
                    <a href="#" onclick="window.open('https://www.twitter.com','_system','location=yes')">
                    	<img src="images/other/twitter.png" width="33" height="33" alt="" />
                     </a>
                </div>
            </div>
            <!--Content End-->
          </div>
    </body>
    
</html>
