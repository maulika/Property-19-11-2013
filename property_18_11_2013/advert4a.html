<!DOCTYPE html> 
<html>
<head>
        <meta charset="utf-8">
        <title>Advert4a</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='advert4.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Location</h1>
            <a href="#" onClick="document.location.href='advert_details.html';" class="lightblueBtn">Next</a>
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv" >	
			<h2 class="advert-txt">Location of accommodation</h2>
			<form>
                <input class="user-input" type="text" placeholder="Address choice 1"/>
                <input class="user-input" type="text" placeholder="Address choice 2"/>
                <input class="user-input" type="text" placeholder="Address choice 3"/>
                <input class="user-input" type="text" placeholder="Address choice 4"/>
                <input class="user-input" type="text" placeholder="Address choice 5"/>
                <input class="user-input" type="text" placeholder="Address choice 6"/>
                <input class="user-input" type="text" placeholder="Address choice 7"/>
			</form>
        </div>
        <!--Content End-->
    </div>
</body>
</html>
