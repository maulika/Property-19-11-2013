<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title>Advert2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-5;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='advert1.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Accommodation</h1>
        </div>
        <!--Header End-->
    
	    <!--Content Start-->
        <div data-role="content"  id="contentDiv" style="margin:0px;padding:0px;">
            <h2 class="blue-txt" style="padding:0 0 0 15px;">Type of accommodation</h2>
            <div class="search-bg"><a href="#" class="male-grey-icon"> <img src="images/other/home-grey.png" width="35" height="35" alt="" /></a>
                <div class="advert-box-main2">
                    <span class="black-txt">House</span>
                    <span class="grey-txt-detail">Use this option if you are advertising a house to rent</span>
                </div>
                <a href="#" class="blue-arrow-icon3" ><img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href='advert3.html';"/></a>
            </div>
            <div class="search-bg"><a href="#" class="male-grey-icon"> <img src="images/other/bunglow.png" width="35" height="35" alt="" /></a>
                <div class="advert-box-main2">
                    <span class="black-txt">Bungalow</span>
                    <span class="grey-txt-detail">Use this option if you are advertising a bungalow to rent</span>
                </div>
                <a href="#" class="blue-arrow-icon3"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href='advert3a.html';"/></a>
            </div>
            <div class="search-bg"><a href="#" class="male-grey-icon"> <img src="images/other/people.png" width="40" height="28" alt="" /></a>
                <div class="advert-box-main2">
                    <span class="black-txt">Room</span>
                    <span class="grey-txt-detail">Use this option if you are advertising a room or rooms to rent</span>
                </div>
                <a href="#" class="blue-arrow-icon3"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href='advert3.html';"/></a>
            </div>
            <div class="search-bg"><a href="#" class="male-grey-icon"> <img src="images/other/flat.png" width="30" height="50" alt="" /></a>
                <div class="advert-box-main2">
                    <span class="black-txt">Flat</span>
                    <span class="grey-txt-detail">Use this option if you are advertising a flat to rent</span>
                </div>
                <a href="#" class="blue-arrow-icon3"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" /></a>
            </div>
		
        </div> 
        <!--Content End-->
        </div>
</body>
</html>
