<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Looking details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		//var footerH = document.getElementById('footerDiv').style.height;
		headerH = $('#headerDiv').height();
		//footerH = $('#footerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
			//footerH = 45;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-15;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='location_look.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Area(s)</h1>
        </div>
        <!--Header End-->
		
        <!--Content Start-->
        <div data-role="content"  id="contentDiv" style="margin:0;padding:0;">	
        
        <div class="look-detail-bg-new"><center><p>Select the area(s) you are looking in</p></center></div>
			
		<div class="search-bg">
		<span class="blue-txt-new" onClick="document.location.href='area2_look.html';">East London</span>
		</div>
		
		<div class="search-bg">
		<span class="blue-txt-new" onClick="document.location.href='area2_look.html';">South East London</span>
		</div>
		
		<div class="search-bg">
		<span class="blue-txt-new" onClick="document.location.href='area2_look.html';">South West London</span>
		</div>
		
		<div class="search-bg">
		<span class="blue-txt-new"  onClick="document.location.href='area2_look.html';">West London</span>
		</div>
        <div class="search-bg">
		<span class="blue-txt-new" onClick="document.location.href='area2_look.html';">North West London</span>
		</div>
		
		<div class="search-bg">
		<span class="blue-txt-new" onClick="document.location.href='area2_look.html';">North London</span>
		</div>
		
		<div class="search-bg">

		</div>
		
		<div class="search-bg">
		<span class="blue-txt-new" onClick="document.location.href='area2_look.html';">Greater London</span>
		</div>
        
        
        
        </div>
        <!--Content End-->
        </div>
</body>
</html>
