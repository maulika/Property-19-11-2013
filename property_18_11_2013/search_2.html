		<script>
            function init(){
                onAppResize();
            }
            
            function onAppResize(){
                var headerH = $('#headerDiv').height();
				var secondHeaderH = $('#secondHeaderDiv').height();
                if(headerH == 0){
                    headerH = 50;
                }
                
                var appHeight = window.innerHeight;
                var contentH = appHeight-(headerH+secondHeaderH)-15;
                $('#contentDiv').height(contentH);
            }
        </script>
