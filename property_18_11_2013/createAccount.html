<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
		<title>create account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>


<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#"  onclick="document.location.href='login_screen.html'" class="blueBtn">Cancel</a>
            <h1 class="headerTitle">Create Account</h1>
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv">
        	<form method="post">
        		<div class="detail">
                <input class="create-ac" type="text" placeholder="First Name" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="Last Name" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="Phone" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="Mobile" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="Email" style=" height: 35px;"/>
            <div class="pink-bg" style="text-align:center;color:#FFF !important;margin-top:14px;" 
           onclick="document.location.href='acc1b_completed.html'" >
            Continue</div>
                </div>
             
			</form>
        </div>
        <!--Content End-->
        </div>
</body>
</html>
