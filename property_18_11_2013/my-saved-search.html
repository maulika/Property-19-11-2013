<!DOCTYPE html> 
<html>
<head>
        <meta charset="utf-8">
        <title>My Saved Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	
    <div data-role="page" id="page" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='#';" class="backBtn">Back</a>
            <h1 class="headerTitle">My Saved Searches</h1>
        </div>
        <!--Header End-->
        
		<div class="pink-bg">2 save searches</div>
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv" style="margin:0px;padding:0px;">	
            
            <div class="search-bg"><a href="#" class="delete-icon"> <img src="images/other/close.png" width="47" height="37" alt="" /></a>
            <span class="pink-txt">N21</span>
            <a href="#" class="blue-arrow-icon"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" /></a>
            </div>
            <div class="search-bg"><a href="#" class="delete-icon"> <img src="images/other/close.png" width="47" height="37" alt="" /></a>
            <span class="pink-txt">Search Name</span>
            <a href="#" class="blue-arrow-icon"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" /></a>
            </div>
            <div class="search-bg"><a href="#" class="delete-icon"> <img src="images/other/close.png" width="47" height="37" alt="" /></a>
            <span class="pink-txt">N21</span>
            <a href="#" class="blue-arrow-icon"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" /></a>
            </div>
        
        </div>
        <!--Content End-->
     </div>
     
</body>
</html>
