<!DOCTYPE html> 
<html>
<head>
        <meta charset="utf-8">
        <title>My Favourites</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='quick_panel_out.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">My Favourites</h1>
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv" style="padding:0px;margin:0px;">	
            <div class="search-bg">
                <a href="#" class="home-grey-icon"> <img src="images/other/home-grey.png" width="40" height="40" alt="" /></a>
                <div class="list-txt-main">
                    <span class="my-list-txt"><b>Saved Property</b><br />
                                            You have 7 saved properties
                    </span>
                </div>            
                <a href="#" class="blue-arrow-icon"> <img src="images/other/blue-arrow.png" width="35" height="30" alt=""  onClick="document.location.href='search_results_featured.html';"/></a>
            </div>
            
            <div class="search-bg">
                <a href="#" class="home-grey-icon"> <img src="images/other/people.png" width="50" height="34" alt="" /></a>
                <div class="list-txt-main">
                    <span class="my-list-txt"><b>Saved Tenants</b><br />
                                            You have 8 saved tenants
                    </span>
                </div>
                <a href="#" class="blue-arrow-icon"> <img src="images/other/blue-arrow.png" width="35" height="30" alt="" onClick="document.location.href='search_results_tenants.html';"/></a>
            </div>		
		
        </div>
        <!--Content End-->
        </div>
</body>
</html>
