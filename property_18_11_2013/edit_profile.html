<!DOCTYPE html> 
<html>
     <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>
		
		<script>
            function init(){
                onAppResize();
            }
            
            function onAppResize(){
                var headerH = $('#headerDiv').height();
                if(headerH == 0){
                    headerH = 50;
                }
                
                var appHeight = window.innerHeight;
                var contentH = appHeight-(headerH)-5;
                document.getElementById('contentDiv').style.height = contentH+'px';
            }
        </script>
	</head> 
    
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" class="blueBtn" onClick="document.location.href='my-account.html';">Cancel</a>
            <h1 class="headerTitle">Create Account</h1>
            <a href="#" onClick="document.location.href='edit_about.html';" class="acceptGreenBtn">About Me</a>
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv">
        	<form method="post">
        		<div class="sec-form">
                <input class="create-ac" type="text" placeholder="Tony" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="*********" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="*********" style=" height: 35px;"/>
                </div>
                
                <div class="form-section">
                <input class="create-ac" type="text" placeholder="I am a tenant" style=" height: 35px;"/>
                <input class="create-ac" type="text" placeholder="I am a landlord" style=" height: 35px;"/>
                	<a onClick="document.location.href='#';"><img src="images/other/correct.png" width="24" height="26" alt="" class="form-input-img" /></a>
                </div>
                <h2 class="blue-txt">Legal Stuff</h2>
                
                <div class="form-section" style="margin:0;">
                <input class="create-ac" type="text" placeholder="Terms & Conditions" style=" height: 35px;"/>
                	<a onClick="document.location.href='#';"><img src="images/other/blue-arrow.png" width="35" height="30" alt="" class="form-input-img" /></a>
                <div class="arrow-input">
                <input class="create-ac" type="text" placeholder="Privacy Policy" style=" height: 35px;"/>
                	<a onClick="document.location.href='#';"><img src="images/other/blue-arrow.png" width="35" height="30" alt="" class="form-input-img" /></a>
                </div>
                </div>
                
                
			</form>
        </div>
        
        <!--Content End-->
        </div>
</body>
</html>
