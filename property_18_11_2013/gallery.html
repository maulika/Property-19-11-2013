<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		var footerH = document.getElementById('footerDiv').style.height;
		headerH = $('#headerDiv').height();
		footerH = $('#footerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
			footerH = 45;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH + footerH)-45;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()" style="background:#000;"> 
<div data-role="page" id="page" class="myContentBG" style="background:#000;height:auto;">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='search_results.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Large 2 bedroom...</h1>
            <a href="#" class="squareSettingBtn"></a>
        </div>
        <!--Header End-->
       
        <!--Content Start-->
        <div data-role="cobrntent"  id="contentDiv">	
            
            <img src="images/house-bg.png" width="100%" height="auto" style="margin-top:25px;"/>
            <br/><br/><br/><br/><br/><br/>
          
         
        </div>
        <!--Content End-->
        <center><p>This is the kitchen</p></center>

        <!--footer Start -->         
        <div id="footerDiv" data-role="footer" data-position="fixed">        
        <img src="images/footer-gallery.png" width="100%" height="auto"/>  
        </div>
         <!--footer End -->
</div>
</body>
</html>
