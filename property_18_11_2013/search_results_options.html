<!DOCTYPE html> 
<html>
<head>
        <meta charset="utf-8">
        <title>Featured Options</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>
<script>
	function init(){
		onAppResize();
	}
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-5;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
           <a style="visibility:hidden;"></a>
            <h1 class="headerTitle">Featured</h1>
            <a href="#" onClick="document.location.href='#';" class="lightblueBtn">Hide</a>
			<img src="images/other/settingIcon.png" class="leftHeader" />
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content" id="contentDiv" style="padding:0; margin:0">
        	<!--<img src="images/black-trans.png" width="100%" height="auto" alt="" />-->
            	<div class="black-slider1" style="width:100%;">
                	<div class="all-map-images"><br /><br />
                        <img src="images/other/map-view.png" width="100%" height="auto" alt="" /><br /><br />
                        <img src="images/other/photos.png" width="100%" height="auto" alt="" /><br /><br />
                        <img src="images/other/list.png" width="100%" height="auto" alt="" /><br /><br />
                        <img src="images/other/filter.png" width="100%" height="auto" alt="" /><br /><br />
                        <img src="images/other/save-search.png" width="100%" height="auto" alt="" />
                    </div>
                </div>
            </div>
        <!--Content End-->
	</div>
</body>
</html>
