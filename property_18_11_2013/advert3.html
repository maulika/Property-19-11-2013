<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title>Advert3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = $('#headerDiv').height();
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-5;
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;width:100%;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='advert2.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Accommodation</h1>
            <a href="#" onClick="document.location.href='#';" class="lightblueBtn">Next</a>
        </div>
        <!--Header End-->
        <h2 class="blue-txt" style="padding:0 0 0 15px;">Type of house</h2>
	<div class="search-bg"><a href="#" class="home-grey-icon"> <img src="images/other/home-grey.png" width="40" height="40" alt="" /></a>
			<div class="advert-box-main">
			<span class="my-list-txt"><b>House</b><br />
			Please choose the type of house that you are offering for rent
			</span>
		</div>
		</div>
    
	    <!--Content Start-->
        
        <div data-role="content"  id="contentDiv" style="height:inherit;">
        	<div class="advert-white-bg">
            	<div class="detach">Detached</div>
                <div class="grey-line"></div>
                <div class="detach">Semi Detached<img src="images/other/correct.png" width="18" height="16" alt="" style="float: right;margin: 0 23px 0 0; cursor:pointer;" /></div>
                <div class="grey-line"></div>
                <div class="detach">Terraced</div>
            </div>	
            <div class="middle-btn-pink">
        	<a class="pink-advert-button">Continue</a>
        </div>
        </div> 
         
        <!--Content End-->
        </div>
</body>
</html>
