<!DOCTYPE html> 
<html>
<head>
        <meta charset="utf-8">
        <title>image save cpa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
	    <link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/myStyle.css" rel="stylesheet" type="text/css"/>

<script>
	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		headerH = $('#headerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
</head> 
<body onResize="onAppResize()" onLoad="init()"> 
	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='image_upload.html';" class="backBtn">Back</a>
            <h1 class="headerTitle">Photo</h1>
            <a href="#" onClick="document.location.href='login_screen.html';" class="lightblueBtn">Next</a>
        </div>
        <!--Header End-->       
        
        <div data-role="content"  id="contentDiv">
            <div>
                <img src="images/house-bg.png" width="100%" height="auto" alt="" />
            </div>
            <br/><br/>
            <center>
                <input type="text" value="Add a caption" style="font-weight:bold;border:1px solid #CCC;width:90%;height:36px;margin-top:-28px;"/>
            </center>
            <div style="float:right;margin-right:20px;margin-top:10px;">35 characters left</div>
            <br/><br/>
            <img src="images/house-bg-s.png" width="100%" height="auto" alt="" />
        </div> 
        <!--Content End-->
 	</div>
</body>
</html>
